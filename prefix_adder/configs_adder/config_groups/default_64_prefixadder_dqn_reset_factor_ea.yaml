exp_kwargs:
  seed: null
  alg: dqn

logger_exp_kwargs:
  exp_prefix: dqn_adder
  base_log_dir: logger_log/dqn_64bits_factorq_reset_ea
  seed: null

environment:
  class: RefineEnvGA
  kwargs:
    bit_width: 64
    initial_state_pool_max_len: 20
    is_from_pool: true
    target_delay: [50,2000]

policy:
  class: FactorDeepQPolicy
  kwargs:
    bit_width: 64

trainer:
  class: DQNGAAlgorithm
  kwargs:
    len_per_episode: 25
    total_episodes: 200
    initial_adder_type: 1
    start_episodes: 40
    model_env_iterative_epi_num: 20